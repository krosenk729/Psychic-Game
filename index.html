<!DOCTYPE html>

<head>
	<title>Guess a Letter</title>
	<meta charset="utf-8">
	<meta name="description" content="Guess a letter game">
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Playfair+Display:900" rel="stylesheet"> 
	<link rel="stylesheet" href="assets/style.css">
	<script src="assets/script.js"></script>
</head>
<body>
	
	<noscript>
		<h4>Not everyone can play... looks like you're missing out. Maybe enable javascript?</h4>
	</noscript>
	
	<div id="modal" class="modal">
		<div class="modal-contents">
			<!-- Modal win -->
			<div id="modal-win" class="modal-content-win">
				You won!<br>
				<button class="close" onclick="getElementById('modal').style.display = 'none'; getElementById('modal-win').style.display = 'none';">Play Again! &times;</button>
			</div>
			<!-- Modal out of turns-->
			<div id="modal-lose" class="modal-content-loss">
				Oh No! You are out of guesses<br>
				The letter was <span id="modal-lose-letter">?</span><br>
				<button class="close" onclick="getElementById('modal').style.display = 'none'; getElementById('modal-lose').style.display = 'none';">Play Again! &times;</button>
			</div> 
		</div>
	</div>
	<div class="game-content">
		<h1>Psychic Game</h1>
		<div class="score-board">
			<h3>Wins: <span id="numwin">0</span></h3>
			<h3>Losses: <span id="numloss">0</span></h3>
			<h3>Guesses left: <span id="numguess">9</span></h3>
		</div>
		<form>
			<p>Guess a letter: <input type="text" id="guess" name="guess" autocomplete="off" pattern="[A-Za-z]{1}" title="Enter a letter" onkeyup="newGuess()"></p><!--onkeyup="newGuess()"--><!-- onkeyup="isGuess(event)" -->
		</form>
		<div class="results">
			<div class="message"></div>
			<div class="pastguess">
				<h3>You guessed...</h3>
				<ul id="pastguessvalues"></ul>
			</div>
		</div>
	</div>

</body>
